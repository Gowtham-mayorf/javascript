<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>propmt</title>
	<script>

		function myf()
		{
			var a = prompt("Enter First Number: ","0");
			var b = prompt("Enter Second Number: ","0");
			var total = parseInt(a)+parseInt(b);
			alert("Total : "+total);
		}
		</script>
</head>
<body>
	<input type=button onclick="myf()" value="Sum of 2 Nos">
</body>
</html>
