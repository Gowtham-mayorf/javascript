<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Event Example</title>
</head>
<body>
    <div>
        <label for="textInput">Type something:</label>
        <input type="text" id="textInput">
    </div>
    <script>
        // Select the input element
        let inputElement = document.querySelector('#textInput');

        // Add event listener for 'change' event
        inputElement.addEventListener('change', function() {
            // Log the current value of the input element
            document.write("Input value changed to:", inputElement.value);
        });
    </script>
</body>
</html>
