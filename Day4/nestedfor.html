<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-for</title>
    <script>
    function myfunc(){
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j+" ");
            }
            document.write("<br>");
        }
    }

    </script>
    </head>
<body>
    <button onclick="myfunc()">click</button>
    
</body>
</html>
