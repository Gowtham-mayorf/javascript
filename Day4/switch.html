<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function getFruit(number) {
    let fruit;

    switch (number) {
        case 1:
            fruit = 'Apple';
            break;
        case 2:
            fruit = 'Banana';
            break;
        case 3:
            fruit = 'Cherry';
            break;
        default:
            fruit = 'Unknown fruit';
    }

    return fruit;
}

// Test the function with different numbers
console.log(getFruit(1));  // Output: Apple
console.log(getFruit(2));  // Output: Banana
console.log(getFruit(3));  // Output: Cherry
console.log(getFruit(4));  // Output: Unknown fruit

    </script>
</head>
<body>
    
</body>
</html>
