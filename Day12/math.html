<html>
<body>
<script>
function dw(x)
{
	document.write(x);
	document.write("<br>");
}

var n = 110.66;

dw("Absolute : "+Math.abs(n));

dw("Ceil : "+Math.ceil(n)); //rounds up

dw("Floor :"+Math.floor(n));// rounds down

dw("Round : "+Math.round(n)); //rounds to nearest

dw("Sqrt of 25 :"+Math.sqrt(25));

dw(Math.min(18,3,7,17,2));

dw(Math.max(23,6,84,182,11));

dw(Math.pow(8,3)); // 8^3

dw("Random :"+Math.random()); 


x1=176.3456789;

dw(x1.toFixed(2));

</script>
</body>
</html>
