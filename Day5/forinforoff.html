<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in for-of</title>
    <script>
        let obj = {
            name:"sachin",
            age:24,
            city:"kolkata"
        }
        console.log(obj.company);
        for (d in obj){
            console.log("object",d,obj[d]);
        }
        // for of
        let arr = ['hello','world','how','are','you'];
        for (f of arr){
            console.log("array",f);
        } 
    </script>
</head>
<body>
    
</body>
</html>
